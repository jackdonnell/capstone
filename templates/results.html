<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{{url_for('logout')}}">Logout</a>
    <a href="{{url_for('dashboard')}}">Ingredient Selection</a>
    <h1>Here are the drinks you can make!</h1>
    <div>
    {% for i in drink_results %}
    <div>
        <h2>{{ i.drink_name }}</h2>
        <img src="{{ i.image }}" alt="{{ i.drink_name }}">
        <p>{{ i.recipe }}</p>
    </div>
    {% endfor %}
</div>
</body>
</html>
